  <!-- Header -->

    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <h2>Checkout | рЅ╝ріФріБрІЇрЅх</h2>

    <div id="order-summary" class="order-summary">
      <!-- Cart items summary will be injected here -->
    </div>

    <div class="checkout-form">
      <h3>Delivery Information | рІерІ┤рѕірЅерѕф рѕўрѕерїЃ</h3>
      <form id="checkout-form">
        <label>
          Full Name | рѕЎрѕЅ рѕхрѕЮ:
          <input type="text" id="name" required />
        </label>

        <label>
          Phone Number | рѕхрѕЇріГ рЅЂрїЦрѕГ:
          <input type="tel" id="phone" pattern="[0-9]{9,15}" required placeholder="e.g. 0912345678" />
        </label>

        <label>
          Delivery Address | рІерѕЏрІхрѕерѕ╗ ріарІхрѕФрѕ╗:
          <textarea id="address" rows="3" required></textarea>
        </label>

        <label>
          Payment Method | рІеріГрЇЇрІФ рІўрІ┤:
          <select id="payment" required>
            <option value="">Select</option>
            <option value="cod">Cash on Delivery (ріФрѕй)</option>
            <option value="card">CBE</option>
            <option value="card">Tele Birr</option>
          </select>
        </label>

        <button type="submit">Place Order | рЅхрІЋрІЏрІЮ рѕІріГ</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>

  <script src="checkout.js"></script>
  <script src="cart-badge.js"></script>
</body>
